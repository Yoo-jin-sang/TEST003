<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연습용 웹페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0066cc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h1>안녕하세요! 😊</h1>
  <p>이 페이지는 웹 배포 연습용입니다.</p>
  <button onclick="sayHello()">클릭해 보세요</button>

  <script>
    function sayHello() {
      alert("반갑습니다! 웹페이지 배포에 성공하셨네요 🎉");
    }
  </script>
</body>
</html>
